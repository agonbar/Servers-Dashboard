<!DOCTYPE html>
<html lang="en">
<head>
    <title>NetData TV Dashboard</title>
    <meta name="application-name" content="netdata">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="https://cloud.githubusercontent.com/assets/2662304/22945737/e98cd0c6-f2fd-11e6-96f1-5501934b0955.png"/>
    <meta property="og:url" content="https://my-netdata.io/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="netdata"/>
    <meta property="og:title" content="netdata - real-time performance monitoring, done right!"/>
    <meta property="og:description" content="Stunning real-time dashboards, blazingly fast and extremely interactive. Zero configuration, zero dependencies, zero maintenance." />
</head>
<script>
var netdataTheme = 'slate'; // this is dark
</script>
<script type="text/javascript" src="dashboard.js?v20170724-7"></script>
<script>
NETDATA.options.current.destroy_on_hide = true;
NETDATA.options.current.eliminate_zero_dimensions = true;
NETDATA.options.current.concurrent_refreshes = false;
NETDATA.options.current.parallel_refresher = true;
var RELOAD_EVERY = 5;
setTimeout(function(){
    location.reload();
}, RELOAD_EVERY * 60 * 1000);
</script>
<body>

<div style="width: 100%; text-align: center; display: inline-block;">

    <div style="width: 100%; height: 21vh; text-align: center; display: inline-block;">
        <div style="width: 100%; text-align: center; display: inline-block;">
            <div style="width:24%;display: inline-block;"><a href="http://192.168.0.24:19999">LAMG-NAS-00</a></div>
            <div style="width:24%;display: inline-block;"><a href="http://192.168.0.24:19999">LAMG-NAS-01</a></div>
            <div style="width:24%;display: inline-block;"><a href="http://192.168.0.24:19999">ORANGE-PI-ZERO</a></div>
            <div style="width:24%;display: inline-block;"><a href="http://192.168.0.24:19999">OVH01</a></div>
        </div>
        <div style="width: 100%; height: 15px; text-align: center; display: inline-block;">
            <b>CPU</b>
        </div>
        <div style="width: 100%; height: calc(100% - 20px); text-align: center; display: inline-block;">
            <br/>
            <div data-netdata="system.cpu"
                    data-host="http://192.168.0.24:19999"
                    data-title="CPU usage of 192.168.0.24"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    data-dygraph-valuerange="[0, 100]"
                    ></div>
            <div data-netdata="system.cpu"
					data-host="http://192.168.0.25:19999"
                    data-title="CPU usage of 192.168.0.25"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    data-dygraph-valuerange="[0, 100]"
                    ></div>
                        <div data-netdata="system.cpu"
                    data-host="http://192.168.0.8:19999"
                    data-title="CPU usage of 192.168.0.8"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    data-dygraph-valuerange="[0, 100]"
                    ></div>
            <div data-netdata="system.cpu"
					data-host="http://exaltado-con-el-suelo.ovh:19999"
                    data-title="CPU usage of OVH01"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    data-dygraph-valuerange="[0, 100]"
                    ></div>
        </div>
    </div>


    <div style="width: 100%; height: 25vh; text-align: center; display: inline-block;">
        <div style="width: 100%; height: 15px; text-align: center; display: inline-block;">
            <b>Disk I/O</b>
        </div>
        <div style="width: 100%; height: calc(100% - 20px); text-align: center; display: inline-block;">
            <div data-netdata="system.io"
                    data-host="http://192.168.0.24:19999"
                    data-common-max="io"
                    data-common-min="io"
                    data-title="I/O on 192.168.0.24"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
            <div data-netdata="system.io"
					data-host="http://192.168.0.25:19999"
                    data-title="I/O on 192.168.0.25"
                    data-common-max="io"
                    data-common-min="io"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
            <div data-netdata="system.io"
				    data-host="http://192.168.0.8:19999"
                    data-title="I/O on 192.168.0.8"
                    data-common-max="io"
                    data-common-min="io"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
            <div data-netdata="system.io"
					data-host="http://exaltado-con-el-suelo.ovh:19999"
                    data-title="I/O on OVH01"
                    data-common-max="io"
                    data-common-min="io"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
        </div>
    </div>


    <div style="width: 100%; height: 24vh; text-align: center; display: inline-block;">
        <div style="width: 100%; height: 15px; text-align: center; display: inline-block;">
            <b>IPv4 traffic</b>
        </div>
        <div style="width: 100%; height: calc(100% - 30px); text-align: center; display: inline-block;">
            <div data-netdata="system.ipv4"
                    data-host="http://192.168.0.24:19999"
                    data-common-max="traffic"
                    data-common-min="traffic"
                    data-title="IPv4 traffic on 192.168.0.24"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
            <div data-netdata="system.ipv4"
					data-host="http://192.168.0.25:19999"
                    data-title="IPv4 traffic on 192.168.0.25"
                    data-common-max="traffic"
                    data-common-min="traffic"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
                        <div data-netdata="system.ipv4"
                    data-host="http://192.168.0.8:19999"
                    data-common-max="traffic"
                    data-common-min="traffic"
                    data-title="IPv4 traffic on 192.168.0.8"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
            <div data-netdata="system.ipv4"
					data-host="http://exaltado-con-el-suelo.ovh:19999"
                    data-title="IPv4 traffic on OVH01"
                    data-common-max="traffic"
                    data-common-min="traffic"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
        </div>
    </div>

    <div style="width: 100%; height: 21vh; text-align: center; display: inline-block;">
        <div style="width: 100%; height: 15px; text-align: center; display: inline-block;">
            <b>/ usage </b>
        </div>
        <div style="width: 100%; height: calc(100% - 25px); text-align: center; display: inline-block;">
            <div data-netdata="disk_space._"
                    data-host="http://192.168.0.24:19999"
                    data-title="/ usage on 192.168.0.24"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
            <div data-netdata="disk_space._"
                    data-host="http://192.168.0.25:19999"
                    data-title="/ usage on 192.168.0.25"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
            <div data-netdata="disk_space._"
                    data-host="http://192.168.0.8:19999"
                    data-title="/usage on 192.168.0.8"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
            <div data-netdata="disk_space._"
                    data-host="http://adriangonzalezbarbosa.eu:19999"
                    data-title="/ usage on OVH01"
                    data-chart-library="dygraph"
                    data-width="24%"
                    data-height="100%"
                    data-after="-300"
                    ></div>
        </div>
    </div>
</div>
</body>
</html>
